<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Prafful & Shivangi </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
  html { scroll-behavior: smooth; }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #ffffff;
    color: #111;
  }

  section {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 60px 20px;
    text-align: center;
  }

  .hero {
    background: #f5f5f7;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: 72px;
    font-weight: 600;
    margin: 0;
    letter-spacing: -1px;
  }

  .sub {
    margin-top: 20px;
    font-size: 18px;
    color: #666;
  }

  .date {
    margin-top: 30px;
    font-size: 22px;
    font-weight: 400;
  }

  .countdown {
    margin-top: 25px;
    font-size: 18px;
    color: #444;
  }

  .details {
    background: #ffffff;
  }

  .details h2 {
    font-family: 'Playfair Display', serif;
    font-size: 40px;
    margin-bottom: 20px;
  }

  .location {
    font-size: 20px;
    margin-top: 20px;
  }

  .btn {
    margin-top: 40px;
    padding: 14px 40px;
    border-radius: 40px;
    border: 1px solid #111;
    background: transparent;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    color: #111;
    font-size: 14px;
    letter-spacing: 2px;
  }

  .btn:hover {
    background: #111;
    color: white;
  }

  footer {
    padding: 40px;
    text-align: center;
    font-size: 14px;
    color: #888;
    background: #f5f5f7;
  }

  .fade {
    opacity: 0;
    transform: translateY(30px);
    transition: all 1s ease;
  }

  .fade.visible {
    opacity: 1;
    transform: translateY(0);
  }
</style>
</head>

<body>

<section class="hero fade">
  <h1>Shivangi & Prafful</h1>
  <div class="sub">Together with their families</div>
  <div class="date">15 March 2026</div>
  <div class="countdown" id="countdown"></div>
</section>

<section class="details fade">
  <h2>Wedding Celebration</h2>
  <div class="location">
    Drupati Lawns
  </div>

  <a href="https://www.google.com/maps/search/?api=1&query=Drupati+Lawns"
     target="_blank" class="btn">VIEW LOCATION</a>
</section>

<footer>
  A celebration of love, forever begins here.
</footer>

<script>
  const weddingDate = new Date("March 15, 2026 00:00:00").getTime();

  setInterval(function() {
    const now = new Date().getTime();
    const distance = weddingDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
      days + " Days " + hours + " Hours " +
      minutes + " Minutes " + seconds + " Seconds ";

  }, 1000);

  // Smooth fade-in on scroll
  const faders = document.querySelectorAll('.fade');

  const appearOptions = {
    threshold: 0.2
  };

  const appearOnScroll = new IntersectionObserver(function(entries, observer) {
    entries.forEach(entry => {
      if (!entry.isIntersecting) return;
      entry.target.classList.add('visible');
      observer.unobserve(entry.target);
    });
  }, appearOptions);

  faders.forEach(fader => {
    appearOnScroll.observe(fader);
  });
</script>

</body>
</html>
