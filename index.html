<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prafful & Shivangi </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
html { scroll-behavior: smooth; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  color: #111;
  background: #fff;
  overflow-x: hidden;
}

section {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 60px 20px;
  text-align: center;
}

.hero {
  background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
  url('https://images.unsplash.com/photo-1529634894291-7d0b1b7e6d1e') center/cover no-repeat;
  color: white;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 70px;
  margin: 0;
}

.sub {
  margin-top: 20px;
  font-size: 18px;
}

.date {
  margin-top: 20px;
  font-size: 22px;
}

.btn {
  margin-top: 30px;
  padding: 14px 40px;
  border-radius: 40px;
  border: 1px solid white;
  background: transparent;
  color: white;
  cursor: pointer;
  transition: 0.3s;
  text-decoration: none;
  font-size: 14px;
  letter-spacing: 2px;
}

.btn:hover {
  background: white;
  color: black;
}

.events {
  background: #f5f5f7;
}

.event-box {
  margin: 20px 0;
}

.event-box h2 {
  font-family: 'Playfair Display', serif;
  font-size: 36px;
}

.rsvp-modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}

.rsvp-content {
  background: white;
  padding: 40px;
  border-radius: 20px;
  width: 90%;
  max-width: 400px;
}

input, textarea {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.music-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: black;
  color: white;
  border: none;
  border-radius: 50%;
  width: 55px;
  height: 55px;
  cursor: pointer;
  font-size: 18px;
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <h1>Shivangi & Prafful</h1>
  <div class="sub">Together with their families</div>
  <div class="date">15 March 2026</div>
  <button class="btn" onclick="openRSVP()">RSVP</button>
</section>

<!-- EVENTS -->
<section class="events">
  <div class="event-box">
    <h2>Haldi Ceremony</h2>
    <p>14 March 2026 - Morning</p>
  </div>

  <div class="event-box">
    <h2>Wedding Ceremony</h2>
    <p>15 March 2026</p>
  </div>

  <div class="event-box">
    <h2>Reception</h2>
    <p>15 March 2026 - Evening</p>
  </div>

  <a href="https://www.google.com/maps/search/?api=1&query=Drupati+Lawns"
     target="_blank" style="margin-top:40px; display:inline-block; color:black; text-decoration:underline;">
     View Location
  </a>
</section>

<!-- RSVP MODAL -->
<div class="rsvp-modal" id="rsvpModal">
  <div class="rsvp-content">
    <h2>RSVP</h2>
    <input type="text" placeholder="Your Name">
    <input type="number" placeholder="Number of Guests">
    <textarea placeholder="Message"></textarea>
    <button onclick="closeRSVP()">Submit</button>
  </div>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic()">ðŸŽµ</button>

<script>
function openRSVP() {
  document.getElementById("rsvpModal").style.display = "flex";
}

function closeRSVP() {
  document.getElementById("rsvpModal").style.display = "none";
}

let music = document.getElementById("bgMusic");
let isPlaying = false;

function toggleMusic() {
  if (isPlaying) {
    music.pause();
  } else {
    music.play();
  }
  isPlaying = !isPlaying;
}
</script>

</body>
</html>
