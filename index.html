<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shivangi ‚ù§Ô∏è Prafful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Cinzel:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: #5a0f1c;
      color: #d4af37;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      padding: 100px 20px;
    }

    h1 {
      font-size: 56px;
      margin: 0;
      letter-spacing: 2px;
    }

    .subtitle {
      font-family: 'Cinzel', serif;
      font-size: 20px;
      margin-top: 15px;
      color: #f5d76e;
    }

    .date {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }

    .divider {
      width: 120px;
      height: 2px;
      background: #d4af37;
      margin: 30px auto;
    }

    .countdown {
      font-size: 18px;
      margin-top: 20px;
    }

    .section {
      padding: 60px 20px;
      background: #4a0d17;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: #d4af37;
      color: #5a0f1c;
      text-decoration: none;
      border-radius: 30px;
      margin-top: 30px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #f5d76e;
    }

    footer {
      padding: 20px;
      background: #3a0911;
      font-size: 14px;
      color: #c9a227;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Shivangi ‚ù§Ô∏è Prafful</h1>
    <div class="subtitle">With the Blessings of Our Families</div>

    <div class="divider"></div>

    <div class="date">15th March 2026</div>
    <div class="countdown" id="countdown"></div>
  </div>

  <div class="section">
    <h2>You Are Cordially Invited</h2>
    <p>To celebrate the sacred union of our marriage</p>

    <div class="divider"></div>

    <p><strong>Venue:</strong> Drupati Lawns</p>

    <a href="https://www.google.com/maps/search/?api=1&query=Drupati+Lawns"
       target="_blank" class="btn">View Location</a>
  </div>

  <footer>
    A Royal Celebration Awaits üíõ
  </footer>

  <script>
    const weddingDate = new Date("March 15, 2026 00:00:00").getTime();

    const countdownFunction = setInterval(function() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + " Days " + hours + " Hours " +
        minutes + " Minutes " + seconds + " Seconds ";

      if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "üíç We Are Married!";
      }
    }, 1000);
  </script>

</body>
</html>
