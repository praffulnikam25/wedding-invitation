<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shivangi & Prafful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      background: #f8f5f1;
      color: #2b2b2b;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
    }

    .hero {
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
                  url('https://images.unsplash.com/photo-1520854221256-17451cc331bf?q=80&w=1974&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 70px;
      margin: 0;
      letter-spacing: 3px;
    }

    .tagline {
      margin-top: 20px;
      font-size: 18px;
      letter-spacing: 3px;
      opacity: 0.9;
    }

    .date {
      margin-top: 30px;
      font-size: 24px;
      letter-spacing: 2px;
    }

    .countdown {
      margin-top: 25px;
      font-size: 18px;
    }

    .section {
      padding: 100px 20px;
      background: white;
    }

    .section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .divider {
      width: 60px;
      height: 2px;
      background: #c8a96a;
      margin: 20px auto;
    }

    .event-card {
      margin-top: 40px;
      font-size: 18px;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 35px;
      border: 1px solid #c8a96a;
      color: #c8a96a;
      text-decoration: none;
      letter-spacing: 2px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #c8a96a;
      color: white;
    }

    footer {
      padding: 40px;
      font-size: 14px;
      color: #777;
      background: #f1ede7;
    }
  </style>
</head>

<body>

  <div class="hero">
    <h1>Shivangi & Prafful</h1>
    <div class="tagline">Together with their families</div>
    <div class="date">15 March 2026</div>
    <div class="countdown" id="countdown"></div>
  </div>

  <div class="section">
    <h2>Wedding Celebration</h2>
    <div class="divider"></div>

    <div class="event-card">
      <strong>Wedding Ceremony</strong><br>
      15 March 2026<br>
      Drupati Lawns
    </div>

    <a href="https://www.google.com/maps/search/?api=1&query=Drupati+Lawns"
       target="_blank" class="btn">VIEW LOCATION</a>
  </div>

  <footer>
    A celebration of love, laughter & happily ever after.
  </footer>

  <script>
    const weddingDate = new Date("March 15, 2026 00:00:00").getTime();

    const countdownFunction = setInterval(function() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + " Days " + hours + " Hours " +
        minutes + " Minutes " + seconds + " Seconds ";

      if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "We Are Married ðŸ’";
      }
    }, 1000);
  </script>

</body>
</html>
